<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="kindle/core/kindle.css" />
        <link rel="stylesheet" type="text/css" href="style/wikipedia.css" />
    </head>

    <body style="display:none;">
        <div id="wiki-main" class="kindle-dialog-body">
            <div class="kindle-dialog-content" id="w_dialog-content">
                <div id="container">
                    <div class="w_scrollable-content kindle-scroll-area" id="w_scrollable-content">
                        <div>
                            <div id="w_connecting-msg" class="w_message-container">
                                <div class="w_message ui_widget" id="w_message">
                                </div>
                            </div>
                            <div id="w_wiki-content" class="ui_widget">
                            </div>
                            <div id="w_license-message" class="w_license-message kindle-dialog-byline ui_widget">
                            </div>
                            <div id="w_launch-wikipedia" class="w_launch-wikipedia">
                                <span id="w_more-link" class="w_more-link ui_widget"></span>
                            </div>
                            <div id="w_launch-google" class="w_launch-wikipedia">
                                <span id="g_more-link" class="w_more-link ui_widget"></span>
                            </div>
                        </div>
                    </div>
                    <div class="kindle-scroll-bar">
                        <div class="kindle-scroll-thumb">
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div id="wireless">
        </div>
        <script type="text/javascript" src="kindle/core/core.js"></script>
        <script type="text/javascript" src="kindle/features/reader/reader.js"></script>
        <script type="text/javascript" src="kindle/features/DeviceEventTracking/DeviceEventTracking.js"></script>          
        <script type="text/javascript" src="kindle/features/connectivity/Connectivity.js"></script>
        <script type="text/javascript" src="kindle/features/Marketplace/Marketplace.js"></script>
        <script type="text/javascript" src="kindle/features/pagination/pagination-lite.js"></script>
        <script type="text/javascript" src="kindle/features/gestures/gestures.js"></script>
        <script type="text/javascript" src="kindle/features/webstorage/storage.js"></script>
        <script type="text/javascript" src="kindle/features/device/device.js"></script>
        <script type="text/javascript" src="kindle/features/uitest/uitest.js"></script>
        <script type="text/javascript" src="script/strings.js"></script>
        <script type="text/javascript" src="script/wikipedia.js"></script>
    </body>
</html>
