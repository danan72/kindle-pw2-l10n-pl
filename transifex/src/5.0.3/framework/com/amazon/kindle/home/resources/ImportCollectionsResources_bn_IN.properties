description.label=এই ডিভাইস আপনার আমাজন বউতে নিবন্ধন করা হয়। এই Kindle-তে সংগ্রহ আমদানি করতে ডিভাইস  নির্বাচন করুন ।নিশ্চিত ভাবে  ভিতরের উপাদান প্রথমে ট্রান্সফার করুন , তারপরে   সংগ্রহ ট্রান্সফার করুন।
