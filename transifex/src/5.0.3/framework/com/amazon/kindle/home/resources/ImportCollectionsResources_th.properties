description.label=อุปกรณ์ต่อไปนี้ได้ลงทะเบียนกับบัญชี Amazon ของคุณแล้ว เลือกอุปกรณ์ที่มีคอลเล็กชั่นที่คุณต้องการนำเข้าข้อมูลมายังเครื่อง Kindle นี้ กรุณาตรวจสอบให้แน่ใจว่าคุณได้โอนถ่ายข้อมูลเนื้อหาก่อนเป็นอันดับแรก หลังจากนั้นจึงค่อยโอนถ่ายข้อมูลของคอลเล็กชั่นเป็นลำดับต่อไป
dialog.body.template=คุณกำลังนำเข้าข้อมูลคอลเล็กชั่นจาก "{0}" ถึง "{1}".\\n\\nไอเท็มที่อยู่ในอุปกรณ์ทั้งสองอุปกรณ์จะถูกจัดระเบียบเข้าไปอยู่ในคอลเล็กชั่นใหม่ให้โดยอัตโนมัติ การทำงานดังกล่าวนี้อาจใช้เวลาสองสามนาที หากคุณรายการที่ต้องโอนถ่ายข้อมูลเป็นจำนวนมาก คุณอยากจะดำเนินการต่อไปหรือไม่?
