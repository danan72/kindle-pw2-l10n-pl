kindlet.network.disabled.reason.message.applicationBlocked=Ten element nie może się już łączyć z siecią. Spróbuj pobrać nowszą wersję, jeśli jest dostępna. Jeśli problem będzie się powtarzał, skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.applicationBlocked.tryWifi=Ten element nie ma zezwolenia na używanie aktualnego połączenia sieciowego. Proszę spróbować połączenia Wi-Fi lub pobrać nowszą wersję, jeśli jest dostępna. Jeśli problem pozostanie, skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.deviceBlocked=Dostęp do sieci nie jest możliwy dla aktywnej zawartości. Proszę, skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.deviceBlocked.tryWifi=Dostęp do sieci nie jest dostępny dla aktywnej zawartości. Sprawdź połączanie przez Wi-Fi. Jeśli problem pozostanie, skontaktuj się z biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.deviceRoaming=Ten element nie ma zezwolenia na połączenie z siecią w aktualnej lokalizacji.
kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Ten element nie ma możliwości używania aktualnego połączenia sieciowego w tej lokalizacji. Skorzystaj z sieci Wi-Fi.
kindlet.network.disabled.reason.message.deviceUnregistered=Dostęp do sieci nie jest możliwy, ponieważ twój Kindle nie jest zarejestrowany . Proszę zarejestruj go w Ustawieniach i spróbuj ponownie.
kindlet.network.disabled.reason.message.quotaExceeded=Ten element nie może się połączyć z siecią. Skorzystaj z Biura Pomocy Kindle pod {0}. 
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Ten element nie ma zezwolenia na używanie aktualnego połączenia sieciowego. Proszę spróbować połączenia Wi-Fi. Jeśli problem pozostanie, skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.serviceUnavailable=Dostęp do sieci nie jest aktualnie dostępny. Spróbuj ponownie trochę później.
kindlet.network.disabled.reason.message.serviceUnavailable.tryWifi=Dostęp do sieci przez aktualne połączenie sieciowe jest tymczasowo niemożliwy. Spróbuj później lub skorzystaj z sieci Wi-Fi. 
kindlet.network.disabled.reason.message.serviceUnavailable.wifi=Ten element poprosił o połączenie do sieci Wi-Fi, Jednak sieć Wi-Fi jest teraz nieosiągalna.
kindlet.network.disabled.reason.message.unknownError=Wystąpił nieoczekiwany błąd podczas łączenia z siecią. Spróbuj za moment. Jeśli problem się utrzyma, skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork=Ten element wymaga sieci, która nie jest wspierana przez to urządzenie. Skontaktuj się z Biurem Obsługi Kindle pod {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Ten element wymaga sieci Wi-Fi, która nie jet dostępna na tym urządzeniu. Jeśli potrzeba skontaktuj się z Biurem Kindle pod {0}.
kindlet.network.disabled.reason.message.userDisabled=Wyłączyłeś dostęp bezprzewodowy !

