kindlet.network.disabled.reason.message.applicationBlocked=Dieser Inhalt ist nicht mehr für den Zugriff auf das Netzwerk autorisiert. Bitte laden Sie eine neuere Version herunter. Wenn das Problem weiterhin besteht, wenden Sie sich unter {0} an den Kindle-Kundenservice.
kindlet.network.disabled.reason.message.applicationBlocked.tryWifi=Der Inhalt darf die aktuelle Netzwerkverbindung nicht mehr verwenden. Stellen Sie eine Verbindung mit einem Wi-Fi-Netzwerk her oder laden Sie ggf. eine neuere Version herunter. Wenn das Problem weiterhin besteht, wenden Sie sich bitte unter {0} an den Kindle-Kundenservice.
kindlet.network.disabled.reason.message.deviceBlocked=Für aktive Inhaltstitel ist kein Netzwerkzugriff mehr autorisiert. Wenden Sie sich bitte unter {0} an den Kindle Kundendienst.
kindlet.network.disabled.reason.message.deviceBlocked.tryWifi=Der Netzwerkzugriff der aktuellen Verbindung ist für die aktiven Inhaltstitel nicht mehr autorisiert. Stellen Sie eine Verbindung mit einem Wi-Fi-Netzwerk her. Wenn das Problem weiterhin besteht, wenden Sie sich an den Kindle-Kundenservice unter {0}.
kindlet.network.disabled.reason.message.deviceRoaming=Dieser Inhalt hat keine Berechtigung für den Zugriff auf das Netzwerk an Ihrem aktuellen Standort.
kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Dieser Inhalt darf die aktuelle Netzwerkverbindung an diesem Standort nicht verwenden. Versuchen Sie, sich mit einem Wi-Fi-Netzwerk zu verbinden.
kindlet.network.disabled.reason.message.deviceUnregistered=Netzwerkzugriff ist nicht verfügbar, weil Ihr Kindle nicht angemeldet ist. Melden Sie Ihren Kindle in „Einstellungen“ an und versuchen Sie es erneut.
kindlet.network.disabled.reason.message.quotaExceeded=Dieser Inhalt darf nicht mehr auf das Netzwerk zugreifen. Wenden Sie sich bitte unter {0} an den Kindle Kundendienst.
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Dieser Inhalt darf die aktuelle Netzwerkverbindung nicht mehr verwenden. Stellen Sie eine Verbindung mit einem Wi-Fi-Netzwerk her. Wenn das Problem weiterhin besteht, wenden Sie sich bitte unter {0} an den Kindle-Kundenservice.
kindlet.network.disabled.reason.message.serviceUnavailable=Das Netzwerk ist zur Zeit nicht erreichbar. Versuchen Sie es später erneut.
kindlet.network.disabled.reason.message.serviceUnavailable.tryWifi=Über die aktuelle Verbindung ist vorübergehend kein Netzwerkzugriff verfügbar. Versuchen Sie es später erneut oder verbinden Sie sich mit einem Wi-Fi-Netzwerk.
kindlet.network.disabled.reason.message.serviceUnavailable.wifi=Dieser Inhalt möchte sich mit einem Wi-Fi-Netzwerk verbinden. Zurzeit ist jedoch keine Wi-Fi-Netzwerkverbindung verfügbar.
kindlet.network.disabled.reason.message.unknownError=Beim Zugriff auf das Netzwerk ist ein unbekannter Fehler aufgetreten. Versuchen Sie es später erneut. Wenden Sie sich bitte unter {0} an den Kindle Kundendienst, wenn das Problem weiterhin besteht.
kindlet.network.disabled.reason.message.unsupportedNetwork=Dieser Inhalt erfordert einen Netzwerktyp, der auf diesem Gerät nicht unterstützt wird. Wenden Sie sich bitte unter {0} an den Kindle Kundendienst.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Dieser Inhalt erfordert ein Wi-Fi-Netzwerk, das auf diesem Gerät nicht verfügbar ist. Wenden Sie sich bitte unter {0} an den Kindle Kundendienst.
kindlet.network.disabled.reason.message.userDisabled=Sie haben den drahtlosen Zugang deaktiviert.

