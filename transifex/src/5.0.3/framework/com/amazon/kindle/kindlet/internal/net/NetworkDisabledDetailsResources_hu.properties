kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Ennek az elemnek többé nincs engedélye a jelenlegi hálózati kapcsolat eléréséhez ebben a helyzetben. Kérjük, próbáljon meg csatlakozni egy Wi-Fi hálózathoz.
kindlet.network.disabled.reason.message.deviceUnregistered=A hálózati hozzáférés nem elérhető, mert az Ön Kindléje nincs regisztrálva. Kérjük, regisztrálja a Kindlét, a Beállítások menüpontban, és próbálja meg újra.
kindlet.network.disabled.reason.message.quotaExceeded=Ennek az elemnek többé nincs engedélye a hálózat eléréséhez. Kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Ennek az elemnek többé nincs engedélye a jelenlegi hálózati kapcsolat eléréséhez.  Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.serviceUnavailable=A hálózati hozzáférés jelenleg nem érhető el. Kérjük, próbálja meg később.
kindlet.network.disabled.reason.message.serviceUnavailable.tryWifi=A hálózati hozzáférés a jelenlegi kapcsolaton átmenetileg nem érhető el. Kérjük, próbálja meg később, vagy csatlakozzon egy  Wi-Fi hálózathoz.
kindlet.network.disabled.reason.message.serviceUnavailable.wifi=Az elem kapcsolódni szeretne a Wi-Fi hálózathoz.  Viszont, a Wi-Fi hálózat jelenleg nem érhető el.
kindlet.network.disabled.reason.message.unknownError=Ismeretlen hiba történt a hálózati hozzáférés megkísérlése közben. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork=Az elemhez szükséges hálózati típust nem támogatja ez az eszköz. Kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Ehhez az elemhez  Wi-Fi hálózat szükséges, ami nem elérhető az Ön eszközén. Kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.userDisabled=Letiltotta a vezeték nélküli elérést.

