kindlet.network.disabled.reason.message.applicationBlocked=Ennek az elemnek többé nincs engedélye a hálózat eléréséhez. Kérjük, próbáljon meg letölteni egy újabb változatot, ha elérhető. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.applicationBlocked.tryWifi=Ennek az elemnek többé nincs engedélye a jelenlegi hálózat használatához. Kérjük, hogy próbáljon meg csatlakozni egy Wi-Fi hálózathoz, vagy töltsön le egy újabb változatot, ha elérhető. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
kindlet.network.disabled.reason.message.deviceBlocked=A hálózati hozzáférés nem engedélyezett az aktív tartalmak címeihez. Kérjük, lépjen kapcsolatba a  Kindle Customer Service-zel itt\\: {0}.
