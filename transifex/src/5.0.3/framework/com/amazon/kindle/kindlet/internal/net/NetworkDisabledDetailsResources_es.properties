kindlet.network.disabled.reason.message.deviceBlocked=Los títulos de contenido activo ya no tienen autorización para acceder a la red. Ponte en contacto con el servicio de atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.deviceBlocked.tryWifi=Se ha perdido la autorización para acceder a la red en la conexión actual para los títulos del contenido activo. Prueba a conectar con una red Wi-Fi. Si el problema persiste, ponte en contacto con el servicio de atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.deviceRoaming=Este contenido no tiene autorización para acceder a la red en tu ubicación actual.
kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Este contenido no tiene autorización para usar la conexión de red actual en esta ubicación. Intenta conectarte a una red Wi-Fi.
kindlet.network.disabled.reason.message.deviceUnregistered=El acceso a la red no está disponible porque el Kindle no está registrado. Regístralo en Configuración y vuelve a intentarlo.
kindlet.network.disabled.reason.message.quotaExceeded=Este contenido ya no tiene autorización para acceder a la red. Ponte en contacto con Atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Este contenido ya no tiene autorización para usar la conexión de red actual. Prueba a conectar con una red Wi-Fi. Si el problema persiste, ponte en contacto con el Atención al cliente de Kindle\\: {0}.
