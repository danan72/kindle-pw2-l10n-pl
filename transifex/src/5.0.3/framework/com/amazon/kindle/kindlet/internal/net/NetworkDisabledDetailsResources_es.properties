kindlet.network.disabled.reason.message.unknownError=Se ha producido un error desconocido al intentar acceder a la red. Vuelve a intentarlo más tarde. Si el problema persiste, ponte en contacto con el servicio de atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork=Este contenido necesita un tipo de red incompatible con este dispositivo. Ponte en contacto con Atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Este contenido necesita accesso a red Wi-Fi, que no está disponible en este dispositivo. Ponte en contacto con Atención al cliente de Kindle\\: {0}.
kindlet.network.disabled.reason.message.userDisabled=Has desactivado el acceso a la red inalámbrica.

