kindlet.capability.fail.pattern=Az Ön Kindléje nem felel meg a minimális elvárásoknak, hogy futtassa ezt az elemet. Kérjük, lépjen kapcsolatba a Kindle Customer Service-vel itt {0}.
kindlet.crash.general.message.pattern=Egy hiba történt ezzel az elemmel. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a Kindle Customer Service-vel itt {0}.
kindlet.crash.lowmemory.message=Egy hiba történt ezzel az elemmel. Az elem be fog záródni, és a Kindle lehet, hogy újraindul.
kindlet.crash.shutdown.message.pattern=Hiba történt az elem bezárásakor. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a Kindle Customer Service-vel itt {0}.
kindlet.crash.startup.message.pattern=Hiba történt az elem megnyitásakor. Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a Kindle Customer Service-vel itt {0}.
kindlet.crash.unknown=Hiba történ, és az elem be fog záródni.
kindlet.remove.message=A megnyitott elem nem elérhető, mivel eltávolításra került a Kindléről, amíg USB meghajtó módban volt. Az elem eléréséhez töltse le újra az Archivált Elemek közül.
kindlet.restart.framework.button=restart
kindlet.restart.framework.message=Az elemet nem lehetett megfelelően bezárni. A Kindlét újra kell indítani. Ha nem zárja be ezt az ablakot, az eszköz újra fog indulni {0,number,integer} másodperc múlva.
kindlet.restartnow.framework.message=Egy hiba történt az elemmel. A Kindle újra fog indulni másodperc {0,number,integer} múlva.
kindlet.upgrade.required.pattern=Az elem, amit megpróbál megnyitni nem kompatibilis a Kindlével. Kérjük, próbálja meg frissíteni a Kindlét a Beállítások menüpontból.  Ha a probléma továbbra is fennáll, kérjük, lépjen kapcsolatba a Kindle Customer Service-vel itt {0}.
store.open.failure=Hiba történt a Kindle Store elindítása közben.

