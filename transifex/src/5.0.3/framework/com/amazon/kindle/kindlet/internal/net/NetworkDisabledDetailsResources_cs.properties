kindlet.network.disabled.reason.message.unknownError=Při pokusu připojit se došlo k neznámé chybě. Zkuste to, prosím, později. Pokud problém přetrvá kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork=Tato položka vyžaduje druh připojení, které toto zařízení nepodporuje. Kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Tato položka vyžaduje Wi-Fi připojení, které není dostupné na tomto zařízení. Kontaktujte prosím zákaznický servis Kindle {0}.
kindlet.network.disabled.reason.message.userDisabled=Zakázali jste bezdrátové připojení.

