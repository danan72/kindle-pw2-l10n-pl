kindlet.network.disabled.reason.message.applicationBlocked=Tato položka již nemá oprávnění k přístupu na síť. Prosím, zkuste stáhnout novější verzi, pokud je dostupná. Pokud problém přetrvá kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.applicationBlocked.tryWifi=Tato položka již nemá opravnění používat stávající síťové připojení. Zkuste se připojit k Wi-Fi nebo stáhnout novější verzi, pokud je dostupná. Pokud problém přetrvá kontaktujte prosím Kindle zákaznický servis na {0}.
kindlet.network.disabled.reason.message.deviceBlocked=Aktivní obsah položek již nemá oprávnění k přístupu na síť. Kontaktujte prosím zákaznický servis Kindle na {0}.
kindlet.network.disabled.reason.message.deviceBlocked.tryWifi=Aktivní obsah položek pro stávající připojení již nemá oprávnění k přístupu na síť. Zkuste se připojit na Wi-Fi. Pokud problém přetrvává kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.deviceRoaming=Tato položka není autorizována pro přístup k síti z aktuální pozice.
kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Tato položka není autorizována pro použití aktuálního síťového připojení v této oblasti. Zkuste se prosím připojit přes Wi-Fi síť.
kindlet.network.disabled.reason.message.deviceUnregistered=Připojení k síti je nedostupné protože Váš Kindle není registrován. Registrujte prosím Váš Kindle v menu Nastavení a zkuste to znova.
kindlet.network.disabled.reason.message.quotaExceeded=Tato položka již nemá oprávnění k přístupu na síť. Kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Tato položka již nemá oprávnění přístupu na stávající síťové připojení. Zkuste se připojit k Wi-Fi síti. Pokud problém přetrvá kontaktujte prosím zákaznický Kindle servis na {0}.
kindlet.network.disabled.reason.message.serviceUnavailable=Přístup k síti není momentálně k dispozici. Zkuste to prosím později.
kindlet.network.disabled.reason.message.serviceUnavailable.tryWifi=Síťové připojení není dočasně k dispozici. Zkuste to prosím později nebo použijte připojení Wi-Fi.
