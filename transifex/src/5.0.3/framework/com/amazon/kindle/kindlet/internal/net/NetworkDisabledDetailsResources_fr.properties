kindlet.network.disabled.reason.message.applicationBlocked=Cet élément n''a plus l''autorisation d''accéder au réseau. Veuillez essayer de télécharger une version plus récente. Si le problème persiste, contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.applicationBlocked.tryWifi=Cet élément n''est plus autorisé à utiliser la connexion réseau actuelle. Veuillez essayer de vous connecter à un réseau Wi-Fi ou de télécharger une version plus récente, le cas échéant. Si le problème persiste, contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.deviceBlocked=L''accès au réseau n''est plus autorisé pour les titres du contenu actif. Contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.deviceBlocked.tryWifi=L''accès réseau n''est plus autorisé sur la connexion actuelle pour les titres actifs. Veuillez essayer de vous connecter à un réseau Wi-Fi. Si le problème persiste, contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.deviceRoaming=Cet élément n'est pas autorisé à accéder au réseau à partir de votre emplacement actuel.
kindlet.network.disabled.reason.message.deviceRoaming.tryWifi=Cet élément n'est pas autorisé à utiliser la connexion au réseau en cours à partir de cet emplacement. Essayez de vous connecter à un réseau Wi-Fi.
kindlet.network.disabled.reason.message.deviceUnregistered=L'accès au réseau est inaccessible car votre Kindle n'est pas enregistré. Veuillez l'enregistrer sous Paramètres et réessayer.
kindlet.network.disabled.reason.message.quotaExceeded=Cet élément n''est plus autorisé à accéder au réseau. Contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.quotaExceeded.tryWifi=Cet élément n''est plus autorisé à utiliser la connexion réseau actuelle. Veuillez essayer de vous connecter à un réseau Wi-Fi. Si le problème persiste, contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.serviceUnavailable=L'accès au réseau n'est pas disponible actuellement. Veuillez réessayer ultérieurement.
kindlet.network.disabled.reason.message.serviceUnavailable.tryWifi=L'accès au réseau sur la connexion en cours n'est pas disponible temporairement. Veuillez réessayer ultérieurement ou vous connecter à un réseau Wi-Fi.
kindlet.network.disabled.reason.message.serviceUnavailable.wifi=Cet élément a demandé à se connecter à un réseau Wi-Fi. Malheureusement, aucune connexion à un réseau Wi-Fi n'est disponible actuellement.
kindlet.network.disabled.reason.message.unknownError=Une erreur inconnue s''est produite lors de la tentative d''accès au réseau. Veuillez réessayer ultérieurement. Si l''incident persiste, contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork=Cet élément requiert un type de réseau qui n''est pas pris en charge sur ce périphérique. Contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.unsupportedNetwork.wifi=Cet élément requiert un réseau Wi-Fi qui n''est pas disponible sur ce périphérique. Contactez le service client de Kindle à l''adresse \\: {0}.
kindlet.network.disabled.reason.message.userDisabled=Vous avez désactivé l'accès au réseau sans fil.

