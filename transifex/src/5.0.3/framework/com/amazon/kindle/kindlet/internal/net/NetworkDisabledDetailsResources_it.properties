kindlet.network.disabled.reason.message.applicationBlocked=Questo elemento non dispone più dell''autorizzazione necessaria per accedere alla rete. Provare a scaricare una versione più recente. Se il problema persiste, contattare il servizio di assistenza clienti Kindle all''indirizzo {0}.
